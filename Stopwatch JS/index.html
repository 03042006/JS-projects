<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="container">
        <div id="display">00: 00: 00: 00</div>
        <div id="controls">
            <button id="StartBtn" onclick="Start()">Start<i class="fa-solid fa-play"></i></button>
            <button id="StopBtn" onclick="Stop()">Stop<i class="fa-solid fa-stop"></i></button>
            <button id="ResetBtn" onclick="Reset()">Reset<i class="fa-solid fa-rotate"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
